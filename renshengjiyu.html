<table width="1004" border="0" align="center">
  <tr>
    <td width="593" bgcolor="#00FFFF">人生如逆旅，我亦是行人。在人生路上，孤独是常态，我们无法确保自己会得到他人的关心，在孤立无援的时候，在迷茫黑暗的时候，我们更要坚持自己所爱，像波奇酱一样默默练习成长。</td>
    <td width="401"><img src="images曾/1731545185168.png" width="401" height="400" longdesc="images曾/1731545185168.png" /></td>
  </tr>
  <tr>
    <td bgcolor="#00FFFF">我们也要像伊地知虹夏一样，在追逐梦想的过程中，永葆激情，以一颗善良热情的心对待周围的人</td>
    <td><img src="images曾/1731545185165.png" width="401" height="400" longdesc="images曾/1731545185165.png" /></td>
  </tr>
  <tr>
    <td bgcolor="#00FFFF">在成长过程中，希望我们能像山田凉一样，保持自己的个性，你不必成为任何人，你就是你自己</td>
    <td><img src="images曾/1731545185171.jpg" width="401" height="400" longdesc="images曾/1731545185171.jpg" /></td>
  </tr>
